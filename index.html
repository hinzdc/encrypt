<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    margin: 20px auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
}

input, select, button {
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    cursor: pointer;
}

#outputText {
    resize: vertical;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption Tool</h1>
        <textarea id="inputText" placeholder="Enter text to encrypt or decrypt"></textarea>
        <input type="text" id="key" placeholder="Enter encryption key">
        <select id="keyLength">
            <option value="128">128-bit</option>
            <option value="256">256-bit</option>
        </select>
        <button onclick="encryptECB()">Encrypt ECB</button>
        <button onclick="decryptECB()">Decrypt ECB</button>
        <textarea id="outputText" placeholder="Result" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
